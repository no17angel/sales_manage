<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=3.2.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="bt_login_bgcolor">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div class="bt_login_boxs">
            <div>
               <img src="img/206_112.png">
            </div>
            <form class="m-t my-form" role="form" action="index.html">
                <div class="form-group bt_login_inputs">
                    <input id="J-username" type="text" class="form-control" placeholder="用户名" required>
                </div> 
                <div class="form-group bt_login_inputs">
                    <input id="J-password" type="password" class="form-control" placeholder="密码" required>
                </div>
                <div class="form-group bt_login_inputs" >
                    <input id="J-imgCode" type="password" class="form-control" placeholder="图片验证码" required style="width:50%;float:left">
                    <img src="img/login_code.jpg" alt="" style="width:50%;height:34px" id="checkImg">
                </div>
                <button id="J-submit" type="button" class="btn btn-primary block full-width bt_login_bnt">登 录</button>
                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>-->
                <p id="J-error" class="text-muted bt_text_center"></p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
</body>
</html>
